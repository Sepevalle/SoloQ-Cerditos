<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugador no encontrado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .alert-danger {
            background-color: #3d2626 !important;
            color: #ff8888 !important;
            border-color: #6c3333 !important;
        }
        .dark-mode .alert-danger h1 {
            color: #ff8888;
        }
        .dark-mode .btn-primary {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .dark-mode .btn-primary:hover {
            background-color: #003d82;
            border-color: #003d82;
        }
        .dark-mode .navbar {
            background-color: #343a40 !important;
        }
        .dark-mode .nav-link {
            color: #fff !important;
        }
        .dark-mode .navbar-brand {
            color: #fff !important;
        }
        .dark-mode .navbar-toggler-icon {
            filter: invert(1) grayscale(100%) brightness(2);
        }
        .container {
            max-width: 600px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">
            <img src="https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/main/Icono2.jpg" alt="Logo" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;">
            Cerditos y Valientes
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Inicio</a>
                </li>
            </ul>
            <button id="toggle-mode" class="btn btn-secondary">Modo Oscuro</button>
        </div>
    </div>
</nav>

<div class="container mt-5 pt-5">
    <div class="alert alert-danger" role="alert">
        <h1><i class="fas fa-exclamation-circle"></i> Jugador no encontrado</h1>
        <p>El perfil del jugador que buscas no existe o no se ha cargado a√∫n.</p>
        <a href="/" class="btn btn-primary"><i class="fas fa-arrow-left"></i> Volver a la lista de jugadores</a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Cargar preferencia de modo oscuro
    function loadDarkMode() {
        const darkMode = localStorage.getItem('darkMode') === 'true';
        if (darkMode) {
            document.body.classList.add('dark-mode');
            document.querySelector('#toggle-mode').textContent = 'Modo Claro';
        }
    }

    // Toggle modo oscuro
    document.getElementById('toggle-mode').addEventListener('click', function() {
        document.body.classList.toggle('dark-mode');
        const isDarkMode = document.body.classList.contains('dark-mode');
        localStorage.setItem('darkMode', isDarkMode);
        this.textContent = isDarkMode ? 'Modo Claro' : 'Modo Oscuro';
    });

    // Cargar modo oscuro al iniciar
    loadDarkMode();
</script>
</body>
</html>
