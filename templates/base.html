<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SoloQ Cerditos{% endblock %}</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/main/Icono.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    {% block head %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
        <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/main/Icono2.jpg" alt="Logo" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;">
            Cerditos y Valientes
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
                </li>
                {# <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('h2h') }}">Comparador</a>
                </li> #}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('estadisticas_globales') }}">Estad√≠sticas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('historial_global') }}">Historial Global</a>
                </li>
            </ul>
            <div class="d-flex align-items-center">
                <button id="toggle-mode" class="btn btn-secondary">Modo Oscuro</button>
            </div>
        </div>
    </div>
</nav>

<main class="container-fluid" style="padding-top: 70px;">
    {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', (event) => {
        const toggleModeButton = document.getElementById("toggle-mode");
        const body = document.body;

        if (localStorage.getItem('darkMode') === 'enabled') {
            body.classList.add('dark-mode');
            toggleModeButton.textContent = 'Modo Claro';
        } else {
            toggleModeButton.textContent = 'Modo Oscuro';
        }

        toggleModeButton.addEventListener('click', function() {
            body.classList.toggle('dark-mode');
            const isDarkMode = body.classList.contains('dark-mode');
            toggleModeButton.textContent = isDarkMode ? 'Modo Claro' : 'Modo Oscuro';
            localStorage.setItem('darkMode', isDarkMode ? 'enabled' : 'disabled');
        });
    });
</script>

{% block scripts %}{% endblock %}

</body>
</html>
