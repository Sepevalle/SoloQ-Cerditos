        .triple-kill { background-color: #dc143c; } /* Carmesí */

        .damage-bar {
            display: flex;
            width: 100%;
            min-width: 80px; /* Ancho mínimo ajustado */

            overflow: hidden;
            background-color: #e9ecef;

        }
        .damage-physical { background-color: #ff8c00; } /* Naranja */
        .damage-magic { background-color: #4169e1; } /* Azul Royal */
        .damage-true { background-color: #f8f9fa; } /* Casi blanco */
        .dark-mode .damage-bar { background-color: #212529; border-color: #495057; }

        /* --- FIN: Mejoras de visualización del historial --- */

        /* Styles for filter controls */
        .filter-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: center; /* Center filters */
            align-items: center;
        }
        .filter-controls label {

            font-weight: bold;
        }
        .filter-controls select {
            flex-grow: 1; /* Allow select boxes to grow */
            max-width: 200px; /* Max width for select boxes */
        }

        /* Styles for champion level overlay */
        .champion-level-container {
            position: relative;
            display: inline-block;
        }
        .champion-level-container img {
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
        }
        .champion-level {
            position: absolute;
            background-color: #343a40;
            color: white;
            font-weight: bold;
            border-radius: 50%;
            text-align: center;
            border: 1px solid #6c757d;
        }

        /* Styles for summoner spells */
        .summoner-spells {
            display: flex;
            flex-direction: column;
        }
        .summoner-spells img {
            border-radius: 3px;
        }

        /* Styles for runes */
        .runes {
            display: flex;
            flex-direction: column;
        }
        .runes img {
            border-radius: 50%;
        }
        .runes img.keystone {
            border: 1px solid gold;
        }
        .runes img.sub-rune {
            border: 1px solid #6c757d;
        }

        /* Dark mode specific text color for small-text-stats */
        .small-text-stats {
            color: #6c757d; /* Default light mode color */
        }
        .dark-mode .small-text-stats, .dark-mode .small-text {
            color: #adb5bd; /* Lighter gray for better contrast in dark mode */
        }

        /* --- INICIO: Animación para desplegar detalles de partida --- */
        .details-content-wrapper {
            display: grid;
            grid-template-rows: 0fr; /* Colapsado por defecto */

        }

        /* Cuando la fila contenedora (tr) NO tiene la clase 'hidden', se expande */
        tr:not(.hidden) .details-content-wrapper {
            grid-template-rows: 1fr;
        }

        .details-content-wrapper > div {
            overflow: hidden; /* Esencial para que la animación de grid funcione */
        }
        /* --- FIN: Animación para desplegar detalles de partida --- */
    </style>
</head>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const audio = document.getElementById('backgroundAudio');
        const toggleAudioBtn = document.getElementById('toggleAudio');
        const muteIcon = document.getElementById('muteIcon');
        const volumeSlider = document.getElementById('volumeSlider');
        const toggleModeBtn = document.getElementById('toggle-mode');
        const body = document.body;

        // Banner Randomization
        const bannerImages = [
            'https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/main/banners/Banner1.png',
            'https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/main/banners/Banner2.png',
            'https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/main/banners/Banner3.png',
            'https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/main/banners/Banner4.png',
            'https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/main/banners/Banner5.png',
            'https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/main/banners/Banner6.png',
            'https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/main/banners/Banner7.png'
        ];
        const randomBanner = bannerImages[Math.floor(Math.random() * bannerImages.length)];
        document.getElementById('banner-img').src = randomBanner;

        // Audio controls
        let isMuted = true;
        audio.volume = 0.5;
        volumeSlider.value = 0.5;

        toggleAudioBtn.addEventListener('click', function () {
            if (isMuted) {
                audio.play();
                muteIcon.classList.remove('fa-microphone-slash');
                muteIcon.classList.add('fa-microphone');
                toggleAudioBtn.title = "Mutear Música";
                isMuted = false;
            } else {
                audio.pause();
                muteIcon.classList.remove('fa-microphone');
                muteIcon.classList.add('fa-microphone-slash');
                toggleAudioBtn.title = "Desmutear Música";
                isMuted = true;
            }
        });

        volumeSlider.addEventListener('input', function() {
            audio.volume = this.value;
            if (this.value > 0 && isMuted) {
                isMuted = false;
                muteIcon.classList.remove('fa-microphone-slash');
                muteIcon.classList.add('fa-microphone');
                toggleAudioBtn.title = "Mutear Música";
            }
            if (this.value == 0) {
                isMuted = true;
                muteIcon.classList.remove('fa-microphone');
                muteIcon.classList.add('fa-microphone-slash');
                toggleAudioBtn.title = "Desmutear Música";
            }
        });

        // Dark mode toggle
        let darkMode = localStorage.getItem('darkMode');
        const enableDarkMode = () => {
            body.classList.add('dark-mode');
            toggleModeBtn.textContent = 'Modo Claro';
            localStorage.setItem('darkMode', 'enabled');
        };

        const disableDarkMode = () => {
            body.classList.remove('dark-mode');
            toggleModeBtn.textContent = 'Modo Oscuro';
            localStorage.setItem('darkMode', 'disabled');
        };

        if (darkMode === 'enabled') {
            enableDarkMode();
        }

        toggleModeBtn.addEventListener('click', () => {
            darkMode = localStorage.getItem('darkMode');
            if (darkMode !== 'enabled') {
                enableDarkMode();
            } else {
                disableDarkMode();
            }
        });

        // Banners laterales
        const lateralBanners = [
            'https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/main/bannerlateral/1.jpg',
            'https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/main/bannerlateral/2.jpg'
        ];
        const randomLateralBanner = lateralBanners[Math.floor(Math.random() * lateralBanners.length)];
        document.getElementById('left-banner').src = randomLateralBanner;
        document.getElementById('right-banner').src = randomLateralBanner;

        // Match details toggle function (placeholder for simplicity)
        window.toggleMatchDetails = function(matchId) {
            console.log("Toggle details for match:", matchId);
        };
    });
</script>
