<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoloQ Cerditos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .chat-container {
            width: 50%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background: #fff;
        }
        .input-box {
            display: flex;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 20%;
            padding: 10px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <h1>SoloQ Cerditos - Chatbot</h1>
    
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <p><strong>Chatbot:</strong> ¡Hola! ¿En qué puedo ayudarte?</p>
        </div>
        <div class="input-box">
            <input type="text" id="user-input" placeholder="Escribe tu mensaje...">
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <script>
        function sendMessage() {
            let userInput = document.getElementById("user-input").value;
            let chatBox = document.getElementById("chat-box");

            if (userInput.trim() === "") return;

            // Agregar el mensaje del usuario al chat
            chatBox.innerHTML += `<p><strong>Tú:</strong> ${userInput}</p>`;

            // Enviar el mensaje al backend
            fetch(`/chat?message=${encodeURIComponent(userInput)}`)
                .then(response => response.json())
                .then(data => {
                    // Mostrar la respuesta del chatbot
                    chatBox.innerHTML += `<p><strong>Chatbot:</strong> ${data.reply}</p>`;
                    chatBox.scrollTop = chatBox.scrollHeight;  // Auto-scroll hacia abajo
                })
                .catch(error => {
                    chatBox.innerHTML += `<p style="color: red;"><strong>Error:</strong> No se pudo conectar al chatbot.</p>`;
                });

            // Limpiar el input
            document.getElementById("user-input").value = "";
        }
    </script>
</body>
</html>
