<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Jugadores</title>
    <link rel="icon" href="https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/refs/heads/main/Icono.png" type="image/png">
    <!-- Bootstrap 5.3.3 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!-- Tu CSS personalizado -->
    <link rel="stylesheet" href="https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/refs/heads/main/style.css">
    <style>
        /* Estilos para el modo oscuro */
        body {
            transition: background-color 0.3s, color 0.3s;
        }

        .banner-img {
            margin-top: 40px;
            width: 100%;
            max-height: 600px;
            object-fit: contain;
        }

        .small-text {
            font-size: 0.6em;
            font-weight: normal;
        }

        .win-rate-alto {
            color: #228B22 !important;
        }

        .win-rate-bajo {
            color: tomato !important;
        }

        .estado-en-partida {
            color: #007BFF !important;
            font-weight: bold;
        }

        .table a {
            color: inherit;
            text-decoration: none;
        }

        .link-estado {
            color: #007BFF;
        }

        .link-perfil:hover,
        .link-estado:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .navbar {
            background-color: #343a40 !important;
            color: white;
        }

        .dark-mode .navbar-brand,
        .dark-mode .nav-link {
            color: white;
        }

        .dark-mode .table {
            background-color: #343a40 !important;
            color: white;
        }

        .dark-mode .table-dark {
            background-color: #343a40 !important;
            color: white;
        }

        .dark-mode .table-dark th {
            background-color: #454d55 !important;
        }

        .dark-mode .btn-secondary {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
        }

        /* Estilo de tabla */
        .table td,
        .table th {
            text-align: center;
        }

        .jugador-columna {
            text-align: left;
        }

        .hidden {
            display: none;
        }

        .imagen-jugador {
            width: 30px;
            height: 30px;
            vertical-align: middle;
            display: inline-block;
            margin-right: 8px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Estilos para las imágenes laterales */
        .image-carousel {
            width: 100px;
            height: 100%;
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgba(0, 0, 0, 0.1);
        }

        .image-carousel img {
            width: 100%;
            height: auto;
        }

        /* Posiciones de los carruseles de imagen */
        .carousel-left {
            left: 0;
        }

        .carousel-right {
            right: 0;
        }
    </style>
</head>

<body>
    <!-- Navbar con filtros -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/refs/heads/main/Icono2.jpg" alt="Logo" style="width: 24px; height: 24px; vertical-align: middle; margin-right: 8px;">
                SoloQ Challenge Cerditos y Valientes
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent"
                aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item d-flex align-items-center">
                        <label for="filtro" class="nav-link mb-0 me-2">COLA:</label>
                        <select id="filtro" class="form-select me-2">
                            <option value="RANKED_SOLO_5x5" selected>SOLOQ</option>
                            <option value="RANKED_FLEX_SR">FLEX</option>
                            <option value="todo">TODO</option>
                        </select>
                    </li>
                </ul>
                <button id="toggle-mode" class="btn btn-secondary ms-auto">Modo Oscuro</button>
            </div>
        </div>
    </nav>

    <!-- Carruseles de imágenes a los lados -->
    <div class="image-carousel carousel-left">
        <img id="left-image" src="https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/refs/heads/main/bannerlateral/1.jpg" alt="Imagen lateral izquierda">
    </div>

    <div class="image-carousel carousel-right">
        <img id="right-image" src="https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/refs/heads/main/bannerlateral/1.jpg" alt="Imagen lateral derecha">
    </div>

    <!-- Imagen del banner ajustada al tamaño de la tabla -->
    <div class="container my-4 d-flex justify-content-center">
        <img src="https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/refs/heads/main/IMG_9912.webp" alt="Banner" class="banner-img" id="banner-img">
    </div>

    <!-- Tabla con los datos -->
    <!-- Aquí irá tu tabla de jugadores -->

    <!-- Bootstrap 5.3.3 JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const imagenesLateral = [
            "https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/refs/heads/main/bannerlateral/1.jpg",
            "https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/refs/heads/main/bannerlateral/2.jpg",
            "https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/refs/heads/main/bannerlateral/3.jpg",
            "https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/refs/heads/main/bannerlateral/4.jpg"
        ];
        let currentImageIndex = 0;

        function changeImages() {
            currentImageIndex = (currentImageIndex + 1) % imagenesLateral.length;
            document.getElementById('left-image').src = imagenesLateral[currentImageIndex];
            document.getElementById('right-image').src = imagenesLateral[currentImageIndex];
        }

        setInterval(changeImages, 8000); // Cambia cada 8 segundos
    </script>
</body>

</html>
