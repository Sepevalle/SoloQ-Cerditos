<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Jugadores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        /* Estilos básicos */
        body {
            transition: background-color 0.3s, color 0.3s; /* Transición suave */
        }

        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }

        .dark-mode .navbar, .dark-mode .table-dark {
            background-color: #343a40 !important;
            color: white;
        }

        .table-dark th {
            background-color: #343a40 !important;
        }

        .btn-secondary {
            transition: background-color 0.3s, color 0.3s; /* Transición suave */
        }

        .dark-mode .btn-secondary {
            background-color: #6c757d !important;
            border-color: #6c757d !important;
        }

        /* Estilo de tabla */
        .table td, .table th {
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-trophy"></i> SoloQ Challenge</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <label for="filtro" class="nav-link mb-0 me-2">Filtrar:</label>
                        <select id="filtro" class="form-select me-2">
                            <option value="RANKED_SOLO_5x5" selected>SoloQ</option>
                            <option value="RANKED_FLEX_SR">Flex</option>
                            <option value="todo">TODO</option>
                        </select>
                    </li>
                </ul>
                <button id="toggle-mode" class="btn btn-secondary ms-auto">Modo Oscuro</button>
            </div>
        </div>
    </nav>

    <div class="container my-4">
        <h1>Lista de Jugadores</h1>
        <table class="table table-hover table-striped" id="jugadoresTable">
            <thead class="table-dark">
                <tr>
                    <th>Posición</th>
                    <th>Jugador</th>
                    <th>Game Name</th>
                    <th>Elo</th>
                    <th>Wins</th>
                    <th>Losses</th>
                    <th>Total Games</th>
                    <th>Win Rate</th>
                </tr>
            </thead>
            <tbody>
                <!-- Los datos de los jugadores se llenarán aquí -->
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const toggleModeBtn = document.getElementById('toggle-mode');
        const body = document.body;

        toggleModeBtn.addEventListener('click', function() {
            body.classList.toggle('dark-mode'); // Alternar clase de modo oscuro
        });

        // Cargar datos de jugadores desde el servidor
        fetch('/datos')
        .then(response => response.json())
        .then(datosJugadores => {
            const tableBody = document.querySelector('#jugadoresTable tbody');
            datosJugadores.forEach((jugador, index) => {
                const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${jugador.jugador}</td>
                        <td>${jugador.game_name}</td>
                        <td>${jugador.tier} ${jugador.rank}</td>
                        <td>${jugador.wins}</td>
                        <td>${jugador.losses}</td>
                        <td>${jugador.wins + jugador.losses}</td>
                        <td>${((jugador.wins / (jugador.wins + jugador.losses)) * 100).toFixed(2)}%</td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        });
    </script>
</body>
</html>
