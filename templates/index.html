<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de Jugadores</title>
    <!-- Combinar CSS en un solo archivo -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            transition: background-color 0.3s, color 0.3s;
            padding-top: 60px;
        }
        .dark-mode {
            background-color: #121212;
            color: #ffffff;
        }
        .dark-mode .navbar {
            background-color: #343a40 !important;
        }
        .dark-mode .table {
            background-color: #343a40 !important;
            color: white;
        }
        .table td, .table th {
            text-align: center;
            vertical-align: middle;
        }
        .badge {
            font-size: 0.9em;
            padding: 0.5em 0.7em;
        }
        .elo-image {
            width: 32px;
            height: 32px;
            vertical-align: middle;
        }
        .banner-img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><i class="fas fa-trophy"></i> SoloQ Challenge</a>
            <div class="d-flex align-items-center">
                <select id="filtro" class="form-select me-2">
                    <option value="RANKED_SOLO_5x5" selected>SoloQ</option>
                    <option value="RANKED_FLEX_SR">Flex</option>
                    <option value="todo">TODO</option>
                </select>
                <button id="toggle-mode" class="btn btn-secondary">Modo Oscuro</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <img src="https://raw.githubusercontent.com/Sepevalle/SoloQ-Cerditos/refs/heads/main/Banner.jpg" 
             alt="Banner" 
             class="banner-img mb-4"
             loading="lazy">

        <div class="d-flex justify-content-between align-items-center mb-3">
            <h1>Lista de Jugadores</h1>
            <div id="lastUpdated"></div>
        </div>

        <div class="table-responsive">
            <table class="table table-hover" id="jugadoresTable">
                <thead class="table-dark">
                    <tr>
                        <th>Pos</th>
                        <th>Jugador</th>
                        <th>Game Name</th>
                        <th>Elo</th>
                        <th>W</th>
                        <th>L</th>
                        <th>Total</th>
                        <th>WR</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    <!-- El contenido se generará dinámicamente -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script>
        // Cachear elementos DOM frecuentemente usados
        const tableBody = document.getElementById('tableBody');
        const filtroSelect = document.getElementById('filtro');
        const toggleButton = document.getElementById('toggle-mode');
        const lastUpdatedElement = document.getElementById('lastUpdated');

        // Precarga de imágenes de elo
        const imagenesElo = {
            "IRON": "Iron.png",
            "BRONZE": "Bronze.png",
            "SILVER": "Silver.png",
            "GOLD": "Gold.png",
            "PLATINUM": "Platinum.png",
            "EMERALD": "Emerald.png",
            "MASTER": "Master.png",
            "GRANDMASTER": "Grandmaster.png",
            "CHALLENGER": "Challenger.png"
        };

        // Función para renderizar la tabla
        function renderizarTabla(datos) {
            const fragmento = document.createDocumentFragment();
            
            datos.forEach((jugador, index) => {
                const tr = document.createElement('tr');
                const totalGames = jugador.wins + jugador.losses;
                const winRate = totalGames > 0 ? (jugador.wins / totalGames * 100).toFixed(2) : 0;

                tr.className = `queue-type ${jugador.queue_type}`;
                tr.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${jugador.jugador}</td>
                    <td>${jugador.game_name}</td>
                    <td>
                        <img src="logos_elo/${imagenesElo[jugador.tier]}" 
                             alt="${jugador.tier}" 
                             class="elo-image"
                             loading="lazy">
                        ${jugador.tier} ${jugador.rank} (${jugador.league_points} LP)
                    </td>
                    <td>${jugador.wins}</td>
                    <td>${jugador.losses}</td>
                    <td>${totalGames}</td>
                    <td>${winRate}%</td>
                    <td><span class="badge bg-secondary">Inactivo</span></td>
                `;
                fragmento.appendChild(tr);
            });

            tableBody.innerHTML = '';
            tableBody.appendChild(fragmento);
        }

        // Función para filtrar jugadores
        function filtrarJugadores() {
            const selectedQueue = filtroSelect.value;
            const rows = tableBody.getElementsByTagName('tr');
            
            for (let row of rows) {
                row.style.display = 
                    selectedQueue === 'todo' || row.classList.contains(selectedQueue) 
                        ? '' 
                        : 'none';
            }
        }

        // Event Listeners
        filtroSelect.addEventListener('change', filtrarJugadores);
        
        toggleButton.addEventListener('click', () => {
            document.body.classList.toggle('dark-mode');
            toggleButton.textContent = 
                document.body.classList.contains('dark-mode') 
                    ? 'Modo Claro' 
                    : 'Modo Oscuro';
        });

        // Inicialización
        document.addEventListener('DOMContentLoaded', () => {
            const datos = {{ datos_jugadores|tojson }};
            renderizarTabla(datos);
            
            // Actualizar timestamp
            const timestamp = {{ timestamp|tojson }};
            const fecha = new Date(timestamp * 1000);
            lastUpdatedElement.textContent = `Última actualización: ${fecha.toLocaleString()}`;
        });

        // Actualización periódica del estado
        let actualizacionEnProgreso = false;

        async function actualizarEstado() {
            if (actualizacionEnProgreso) return;
            
            actualizacionEnProgreso = true;
            try {
                const response = await fetch('/estado-partida');
                const estados = await response.json();
                
                estados.forEach(estado => {
                    const row = tableBody.querySelector(`tr[data-puuid="${estado.puuid}"]`);
                    if (row) {
                        const estadoCell = row.querySelector('td:last-child');
                        estadoCell.innerHTML = `
                            <span class="badge ${estado.en_partida ? 'bg-success' : 'bg-secondary'}">
                                ${estado.en_partida ? 'En Partida' : 'Inactivo'}
                            </span>
                        `;
                    }
                });
            } catch (error) {
                console.error('Error:', error);
            } finally {
                actualizacionEnProgreso = false;
            }
        }

        setInterval(actualizarEstado, 120000);
    </script>
</body>
</html>
